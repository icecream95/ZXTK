language: c++
sudo: required
dist: trusty
matrix:
  include:
    - os: linux
      compiler:
        - gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libsdl2-dev
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - COMPILER_ID="gcc"
        - SET_CMAKE_CXX_FLAGS='-Wall -std=c++1z'
        - DO_DEPLOY="y"
    - os: linux
      compiler:
        - clang
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty
          packages:
            - clang-5.0
            - libsdl2-dev
      env:
        - MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"
        - COMPILER_ID="clang"
        - SET_CMAKE_CXX_FLAGS='-Wall -std=c++1z'
        - DO_DEPLOY="y"
    - os: linux
      compiler:
        - gcc
      addons:
        apt:
          packages:
            - libsdl2-dev
            - g++-4.8
      env:
        - MATRIX_EVAL="CC=gcc-4.8 && CXX=g++-4.8"
        - COMPILER_ID="gcc-4.8"
        - SET_CMAKE_CXX_FLAGS='-Wall -std=c++11'
        - DO_DEPLOY="n"
    - os: linux
      compiler:
        - clang
      addons:
        apt:
          packages:
            - clang-3.5
            - libsdl2-dev
      env:
        - MATRIX_EVAL="CC=clang-3.5 && CXX=clang++-3.5"
        - COMPILER_ID="clang-3.5"
        - SET_CMAKE_CXX_FLAGS='-Wall -std=c++11'
        - DO_DEPLOY="n"
env:
  global:
    - secure: ""
before_install:
  - eval $MATRIX_EVAL
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
addons:
  coverity_scan:
    project:
      name: "icecream95/zxtk"
      description: "Build submitted via Travis CI"
    build_command_prepend: "sudo mkdir -p /usr/lib/cmake/SDL2/ && sudo cp sdl2-config.cmake /usr/lib/cmake/SDL2/sdl2-config.cmake && mkdir -p 
build && cd build && cmake .. -DCMAKE_CXX_FLAGS='-Wall -std=c++1z' && make clean"
    build_command:   "make -j4"
    branch_pattern: coverity_scan
script:
  - sudo mkdir -p /usr/lib/cmake/SDL2/
  - sudo cp sdl2-config.cmake /usr/lib/cmake/SDL2/sdl2-config.cmake
  - git submodule init
  - git submodule update
  - mkdir -p build
  - cd build
  - cmake .. -DCMAKE_CXX_FLAGS="${SET_CMAKE_CXX_FLAGS}" -DCMAKE_INSTALL_PREFIX='../install'
  - make -j8
  - make install
  - cd ..
  - mkdir zxtk
  - cd zxtk
  - tar cjvf zxtk_amd64.tar.gz ../install
  - ../build/tests
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  repo: icecream95/icecream95.github.io
  target_branch: zxtk-linux-amd64-$COMPILER_ID
  on:
    branch: master
    condition: $DO_DEPLOY = "y"
